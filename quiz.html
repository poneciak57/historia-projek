<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/quiz.css">

    <!-- SCRIPTS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/quiz.js" defer></script>

</head>
<body>
    <div id="quiz">

    </div>

    <!-- Do not put any enter, tabs or spaces in the templates next to the values -->
    <script id="answer-template" type="template">
        <input type="radio" name="{{name}}" class="answer-input" value="{{value}}"> {{content}} </br>
    </script>

    <!-- Do not put any enter, tabs or spaces in the templates next to the values -->
    <script id="question-template" type="template">
        <div class="question-wrapper">
            <div class="question-content">{{content}}</div>
            <div class="question-answers">{{answers}}</div>
            <div class="correct-answer" style="visibility: hidden;">{{correct}}</div>
        </div>
    </script>
</body>
</html>
