<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles/quiz.css" />

    <!-- SCRIPTS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/quiz.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <h1 class="quiz-title">Teraz czas przetestowac twoja wiedze</h1>
      <div id="quiz"></div>
    </main>

    <!-- Do not put any enter, tabs or spaces in the templates next to the values -->
    <script id="answer-template" type="template">
      <div class="answer-wrapper">
        <input type="radio" name="{{name}}" class="answer-input" value="{{value}}"><span>{{content}}</span></br>
      </div>
    </script>

    <!-- Do not put any enter, tabs or spaces in the templates next to the values -->
    <script id="question-template" type="template">
      <div class="question-wrapper">
          <div class="question-content"><p>{{content}}<p></div>
          <div class="question-answers">{{answers}}</div>
          <div class="correct-answer">{{correct}}</div>
      </div>
    </script>
  </body>
</html>
